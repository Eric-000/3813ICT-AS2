<div class="dashboard-wrapper">
    <h1 class="white">
        Super Admin Dashboard
    </h1>
    <div class="modules-wrapper">
        <!-- Return to Chat Room -->
        <div class="module-card" routerLink="/chat">
            <i class="fas fa-arrow-left"></i>
            <h3>Return to Chat Room</h3>
        </div>

        <!-- Promote to Group Admin -->
        <div class="module-card" onclick="promoteToGroupAdminFunction()">
            <i class="fas fa-user-plus"></i>
            <h3>Promote to Group Admin</h3>
            <p>Upgrade a chat user to the Group Admin role.</p>
        </div>

        <!-- Remove Chat User -->
        <div class="module-card" onclick="removeChatUserFunction()">
            <i class="fas fa-user-minus"></i>
            <h3>Remove Chat User</h3>
            <p>Remove any chat user from the system.</p>
        </div>

        <!-- Upgrade to Super Admin -->
        <div class="module-card" onclick="upgradeToSuperAdminFunction()">
            <i class="fas fa-crown"></i>
            <h3>Upgrade to Super Admin</h3>
            <p>Make a chat user a Super Admin.</p>
        </div>

        <!-- Group Admin Functions -->
        <div class="module-card" onclick="groupAdminFunctionsAccess()">
            <i class="fas fa-users-cog"></i>
            <h3>Group Admin Functions</h3>
            <p>Access all functions of a group administrator.</p>
        </div>
    </div>
</div>
