<div class="video-room-wrapper">
    <!-- Local Video -->
    <div class="local-video">
        <video #myVideo autoplay></video>
    </div>
    
    <!-- Remote Videos -->
    <div class="remote-videos">
        <div *ngFor="let remoteVideo of remoteVideos" class="remote-video-wrapper">
            <video #videoElement [srcObject]="remoteVideo.stream" autoplay></video>
            <p>{{ remoteVideo.peerId }}</p>
        </div>
    </div>

    <!-- Display list of online users -->
    <div class="online-users-list">
        <h4>Online Users in Room:</h4>
        <ul>
            <li *ngFor="let user of onlineUsers">{{ user.username }}:{{ user.peerId }}</li>
        </ul>
    </div>
</div>

<style>
.video-room-wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #f5f5f5;
    overflow: auto;  /* Allow scrolling if content overflows */
}

/* Local Video */
.local-video video {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 150px;
    border-radius: 8px;
    margin: 10px;
    z-index: 2;  /* Keep the local video above the remote videos */
}

/* Remote Videos */
.remote-videos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: start;
    padding: 10px;
    gap: 10px;  /* Space between videos */
    box-sizing: border-box;  /* Content-box + padding + border */
}

.remote-video-wrapper {
    flex: 1;  /* Makes it flexible */
    min-width: calc(33.33% - 20px);  /* Assuming we want to display 3 videos per row, adjust accordingly */
    box-sizing: border-box;  /* Include padding and border */
    padding: 10px;
}

.remote-video-wrapper video {
    width: 100%;
    border-radius: 8px;
    display: block;
}

.remote-video-wrapper p {
    font-size: 14px;
    color: #555;
    text-align: center;
    margin-top: 10px;
}

/* Online users list */
.online-users-list {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 200px;
    background-color: rgba(255,255,255,0.8);
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    z-index: 2;  /* Keep the list above the remote videos */
}

.online-users-list h4 {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
}

.online-users-list ul {
    list-style-type: none;
    padding: 0;
}

.online-users-list li {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}
</style>
